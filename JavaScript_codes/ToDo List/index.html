<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="app-title">ToDo List</h1>
        <ul class="todo-list js-todo-list"></ul>
        <!--for empty state-->
        <div class="empty-state">
          <svg class="checklist-icon"><use href="#checklist-icon"></use></svg>
          <h2 class="empty-state_title">Add your first todo</h2>
          <p class="empty-state_description">
            What do you want to get done today?
          </p>
        </div>
        <!--end-->
        <form class="js-form">
          <input
            autofocus
            type="text"
            aria-label="Enter a new todo item"
            placeholder="E.g. Build a new web app"
            class="js-todo-input"
          />
        </form>
      </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        line-height: 1.4;
        background-color: #e4e0e4;
      }

      .container {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        padding-left: 10px;
        padding-right: 10px;
        color: #d60000;
        height: 90vh;
        margin-top: 5vh;
        margin-bottom: 5vh;
        overflow-y: auto;
      }

      .app-title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 80px;
        opacity: 0.7;
      }

      svg {
        width: 64px;
        height: 64px;
      }

      .todo-list {
        list-style: none;
        margin-bottom: 20px;
      }

      .todo-item {
        margin-bottom: 10px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #3e1b0c;
      }

      .todo-item span {
        flex-grow: 1;
        margin: 0 10px 0 10px;
        font-size: 22px;
      }

      .done span {
        text-decoration: line-through;
        color: #3e1b0c;
        opacity: 0.5;
      }

      input[type="checkbox"] {
        display: none;
      }

      .tick {
        min-width: 30px;
        min-height: 30px;
        max-height: 30px;
        border: 2px solid #3e1b0c;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .tick::before {
        content: "âœ“";
        font-size: 25px;
        display: none;
      }

      .done .tick::before {
        display: inline;
      }

      .delete-todo {
        border: none;
        background-color: transparent;
        outline: none;
        cursor: pointer;
      }

      .delete-todo svg {
        width: 30px;
        height: 30px;
        pointer-events: none;
      }

      form {
        width: 100%;
        display: flex;
        justify-content: space-between;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 2px solid #3e1b0cd5;
        background-color: #e4e0e4b6;
      }

      .empty-state {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        display: none;
        color: #9a5031;
      }

      .todo-list:empty {
        display: none;
      }

      .todo-list:empty + .empty-state {
        display: flex;
      }

      .checklist-icon {
        margin-bottom: 20px;
      }

      .empty-state_title,
      .empty-state_description {
        margin-bottom: 20px;
      }
    </style>

    <script>
      //array to hold the todo list items
      let todoItems = [];

      //function to render the todo list items
      function renderTodo(todo) {
        //to persist application state to the browser's localstorage
        localStorage.setItem("todoItems", JSON.stringify(todoItems));

        //select the first element with a class of 'js-todo-list'
        const list = document.querySelector(".js-todo-list");
        //select the current todo item in the DOM
        const item = document.querySelector(`[data-key='${todo.id}']`);

        //delete conditions check
        if (todo.deleted) {
          //remove the item from DOM if deleted is true
          item.remove();

          //when 'todoItems' is empty, clear all whitespace from the list container
          if (todoItems.length === 0) {
            list.innerHTML = "";
          }
          return;
        }

        //use the ternary operator to check if 'todo.checked' is true
        //if so, assign 'done' to 'isChecked'. Otherwise, assign empty string
        const isChecked = todo.checked ? "done" : "";

        //create a li element and assign to the 'node'
        const node = document.createElement("li");

        //set the class attribute
        node.setAttribute("class", `todo-item ${isChecked}`);

        //set the data-key attribute to the id of the todo
        node.setAttribute("data-key", todo.id);

        //set the contents of the 'li' element created above
        node.innerHTML = `
    <input id="${todo.id}" type="checkbox"/>
    <label for="${todo.id}" class="tick js-tick"></label>
    <span>${todo.text}</span>
    <button class="delete-todo js-delete-todo">
    <svg><use href="#delete-icon"></use></svg>
    </button>
    `;

        //if the item already exists in the DOM
        if (item) {
          //replace it
          list.replaceChild(node, item);
        } else {
          //append the element to the DOM as the last child of the element referenced by the 'list' variable
          list.append(node);
        }
      }

      //function to create a new list object based on text that was entered in input and push it into the todoItems array
      function addTodo(text) {
        const todo = {
          text,
          checked: false,
          id: Date.now(),
        };

        todoItems.push(todo);
        renderTodo(todo);
      }

      function toggleDone(key) {
        //findIndex is an array method that returns the position of an element in the array
        const index = todoItems.findIndex((item) => item.id === Number(key));
        //locate the todo item in the todoItems array and set its checked property to opposite
        todoItems[index].checked = !todoItems[index].checked;
        renderTodo(todoItems[index]);
      }

      function deleteTodo(key) {
        //find the corresponding todo object in the todoItems array
        const index = todoItems.findIndex((item) => item.id === Number(key));
        //create a new object with properties of the current todo item and a 'deleted' property which is set to true
        const todo = {
          deleted: true,
          ...todoItems[index],
        };

        //remove the todo item from the array by filtering it out
        todoItems = todoItems.filter((item) => item.id !== Number(key));
        renderTodo(todo);
      }

      //select the form element
      const form = document.querySelector(".js-form");
      //add a submit event listener
      form.addEventListener("submit", (event) => {
        //prevent page refresh on submit
        event.preventDefault();
        //select the text input
        const input = document.querySelector(".js-todo-input");

        //get the value of the input and remove whitespace
        const text = input.value.trim();
        if (text !== "") {
          addTodo(text);
          input.value = "";
          input.focus();
        }
      });

      //select the entire list
      const list = document.querySelector(".js-todo-list");
      //Add a click event listener to the list and its children
      list.addEventListener("click", (event) => {
        if (event.target.classList.contains("js-tick")) {
          const itemKey = event.target.parentElement.dataset.key;
          toggleDone(itemKey);
        }

        //check for deletion
        if (event.target.classList.contains("js-delete-todo")) {
          const itemKey = event.target.parentElement.dataset.key;
          deleteTodo(itemKey);
        }
      });

      //to render existing todo list when page is loaded
      document.addEventListener("DOMContentLoaded", () => {
        const ref = localStorage.getItem("todoItems  ");
        if (ref) {
          todoItems = JSON.parse(ref);
          todoItems.forEach((t) => {
            renderTodo(t);
          });
        }
      });
    </script>
